<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 08 - VueJs do jeito ninja</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>

<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <button class="btn" :class="btnClean" :style="btnStyleClean">LIMPAR</button>
        <button class="btn" :class="btnSend" :style="btnStyleSend">ENVIAR</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "VueJs do jeito ninja!",
                btnClean: {
                    'btn-danger': true,
                    'btn-sm': false,
                },
                btnSend: [
                    'btn-primary', {
                        'btn-lg': false
                    }
                ],
                btnStyleClean: [
                    { 'font-size': '50px' },
                    { 'text-transform': 'lowercase' }],
                    
                btnStyleSend: { 'font-size': '10px' },
            }
        });
    </script>
</body>

</html>
