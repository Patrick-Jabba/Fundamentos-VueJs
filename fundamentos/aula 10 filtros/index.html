<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10 - Filtros</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>

<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <ul>
            <li v-for="usuario in usuarios">{{usuario.nome | toUpperCase() | truncate('10')}}</li>
        </ul>
        <form action="http://google.com">
            <button type="submit" class="btn btn-primary" @click.prevent="send()">ENVIAR</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "VueJs do jeito ninja!",
                usuarios: [
                    { nome: 'Jon Snow' },
                    { nome: 'Tyrion Lannister' },
                    { nome: 'DaenÃ©ris Targaryen' }
                    ,]
            },

            filters: {
                toUpperCase(string) {
                    return string.toUpperCase();
                },

                truncate(string, length) {
                var output = string;
                if(output.length > length) {
                    output = string.substring(0, length) + '...';
                }
                return output;
            },
        },

            methods: {
                send() {
                    alert('Enviado!');
                }
            }
        });
    </script>

</body>

</html>
